<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Document</title>
</head>
<body>

<header>
    <span id="link-fb" class="link">
        <img src="static/facebook.png" alt="">
    </span>
    <span id="link-meetup" class="link">
        <img src="static/meetup.png" alt="">
    </span>
    <span id="link-calendar" class="link">
        <img src="static/calendar.png" alt="">
    </span>
</header>

<div id="main-section">
    <div id="title">
        <span>Ljubljana</span>
        <img id="title-react-logo" src="static/sliced_react_logo.png" alt="">
        <!--<span id="title-react-logo">-->
            <!--<object type="image/svg+xml" data="logo.svg">-->
                <!--X &lt;!&ndash; fallback image in CSS &ndash;&gt;-->
            <!--</object>-->
        <!--</span>-->
        <span>React Meetup</span>
    </div>
    <div id="description-short" class="description">
        <p>Are you up to date on modern web development?</p>
        <p>No, but you want to be?</p>
        <p>If at least one of those was a 'yes' come join us at the first React Ljubljana Meetup!</p>
    </div>
    <div id="countdown">
        <span id="days">25</span>
        <span id="hours">13</span>
        <span id="minutes">14</span>
        <span id="seconds">48</span>
    </div>
    <div id="date-location-info">
        <div id="date">13 November 2018</div>
        <div id="location">Creative Centre Poligon</div>
    </div>
    <div id="sponsors">
        <span>
            <img src="static/poligon.png" alt="">
        </span>
        <span>
            <img src="static/povio.png" alt="">
        </span>
        <span>
            <img src="static/toshl.png" alt="">
        </span>
    </div>

    <div id="more">
        <a href="more.html">TELL ME MORE</a>
    </div>
</div>

<script src="js/custom.js"></script>
</body>
</html>
